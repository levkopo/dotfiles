general {
    # Gaps and border
    gaps_in = 4
    gaps_out = 8
    gaps_workspaces = 0
    border_size = 0
    col.active_border = $color12
    col.inactive_border = $color10

    resize_on_border = true
    layout = dwindle

}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

